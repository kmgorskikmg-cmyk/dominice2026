<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Dominice 2026</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1e1e1e;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  #countdown {
    font-size: 2em;
    background: #333;
    padding: 20px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px #000;
  }
</style>
</head>
<body>
<h1>Dominice 2026</h1>
<div id="countdown">Ładowanie...</div>

<script>
  // Data końcowa
  const endDate = new Date('May 1, 2026 00:00:00').getTime();

  const countdownEl = document.getElementById('countdown');

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = endDate - now;

    if (distance < 0) {
      countdownEl.innerHTML = "Wydarzenie już się odbyło!";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days} dni ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown(); // od razu wyświetl
  const interval = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
